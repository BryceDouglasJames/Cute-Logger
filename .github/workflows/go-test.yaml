name: Go Test

on: [push, pull_request]

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.19'  # Use the version of Go in your project

      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Run Go Tests (via Makefile)
        run: make test